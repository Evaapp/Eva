<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container mt-4" style="font-family: 'Blinker', sans-serif;">
        <div class="row align-item-center">
            <div class="col-md-10 mx-auto col-lg-5">
                <h1 class=""
                    style="font-weight: 700; font-style: normal; color: rgb(0, 74, 173); text-decoration: none;">Olá!
                    <br>Bem vindo
                </h1>
                <h6 class=""
                    style="font-weight: 400; font-style: normal; color: rgb(122, 202, 248); text-decoration: none;">Por
                    favor insira os seus dados</h6>
                <form class="p-4 p-md-5 border rounded-3 bg-light">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="inputEmail" placeholder="E-mail" />
                        <label for="inputEmail">Usuário, E-mail ou telefone.</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Senha" />
                        <label for="inputPassword">Senha</label>
                    </div>
                    <div class="checkbox mb-3">
                        <label for="">
                            <input type="checkbox" value="lembrar-me"> Lembrar senha
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar

                    </button>
                </form>
                <h6 class=""
                    style="font-weight: 400; font-style: normal; color: rgb(122, 202, 248); text-decoration: none;">
                    <div class="row justify-content-around">
                        <div class="col-4">
                            Criar conta?
                            <a href="#"
                                style="font-weight: 700; font-style: normal; color: rgb(0, 74, 173); text-decoration: none;">
                                Inscrever</a>
                        </div>
                        <div class="col-4">
                            <a href="#"
                                style="font-weight: 700; font-style: normal; color: rgb(0, 74, 173); text-decoration: none;">
                                Esqueci a senha</a>
                        </div>
                    </div>

                </h6>

            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
